<div>
  <div class="d-flex nav-bar p-3 justify-content-end vw-100">
    <h4 class="system-name">{{loadedSystemName || ""}}</h4>
    <a class="mx-2" routerLink="/systems">
      <button color="accent" mat-raised-button>
        Systems
      </button>
    </a>
    <a class="mx-2 {{loadedSystemName ? '' : 'disabled'}}" routerLink="/analyze">
      <button [disabled]="!loadedSystemName" color="accent" mat-raised-button>
        Analyze
      </button>
    </a>
    <a class="mx-2" routerLink="/docs">
      <button color="accent" mat-raised-button>
        Documentation
      </button>
    </a>
  </div>


  <div class="bg-light p-4">
    <div class="shadow-sm bg-white p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
