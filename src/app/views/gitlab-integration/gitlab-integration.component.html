<div>
  <button class="btn btn-primary" (click)="listProjectsTabOpen = true">List projects</button>
  <div *ngIf="listProjectsTabOpen">
    <form [formGroup]="form" class="m-5">
      <div class="form-group">
        <label>url</label>
        <input type="text" formControlName="url" class="form-control">
      </div>
      <div class="form-group">
        <label>username</label>
        <input type="text" formControlName="username" class="form-control">
      </div>
      <div class="form-group">
        <label>Token</label>
        <input type="text" formControlName="token" class="form-control">
      </div>
      <button (click)="listProjects()" [disabled]="form.invalid" class="btn btn-primary">Send</button>
    </form>
  </div>

  <ul *ngIf="remoteProjects">
    <li *ngFor="let project of remoteProjects" (click)="addToDownloadList(project)">
      <button [disabled]="!project.defaultBranch" class="btn btn-outline-secondary">
        {{project.name}} - {{project.defaultBranch}}
      </button>
    </li>
  </ul>

  <div *ngIf="downloadList.length > 0">
    <ul>
      <li *ngFor="let repo of downloadList">{{repo.name}} - {{repo.defaultBranch}}
      </li>
    </ul>
    <button (click)="downloadProjects()" [disabled]="form.invalid" class="btn btn-primary">Send</button>
  </div>


  <table class="table table-hover shadow" *ngIf="projects">
    <thead class="bg-yellow-darker">
    <tr>
      <th class="text-center" scope="col">#</th>
      <th class="text-center" scope="col">Name</th>
      <th class="text-center" scope="col">Branch</th>
      <th class="text-center" scope="col">Web url</th>
      <th class="text-center" scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let project of projects; let i = index">
      <th class="text-center align-middle" scope="row">{{i + 1}}</th>
      <td class="text-center align-middle">{{project.name}}</td>
      <td class="text-center align-middle">{{project.branch}}</td>
      <td class="text-center align-middle">{{project.webUrl}}</td>
      <td class="text-center align-middle">
        <button class="btn text-danger mx-1" (click)="delete(project)"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
