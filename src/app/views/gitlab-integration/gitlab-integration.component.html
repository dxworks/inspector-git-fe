<div>
  <div class="mx-5">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          New Integration
        </mat-panel-title>
      </mat-expansion-panel-header>
      <form [formGroup]="form" class="d-flex flex-column">
        <mat-form-field>
          <input type="text" matInput formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput formControlName="username" placeholder="Username">
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput formControlName="url" placeholder="Url">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput formControlName="token" placeholder="Token">
        </mat-form-field>
      </form>
      <div class="d-flex flex-row-reverse">
        <button mat-raised-button color="accent" (click)="create()" [disabled]="form.invalid">Create
        </button>
      </div>
    </mat-expansion-panel>
    <div>
      <table *ngIf="availableIntegrations && availableIntegrations.length > 0" mat-table
             [dataSource]="availableIntegrations" class="w-100 mt-5">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let integration">{{integration.name}}</td>
        </ng-container>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let integration">{{integration.username}}</td>
        </ng-container>
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef>Url</th>
          <td mat-cell *matCellDef="let integration">
            <a [href]="integration.url" target="_blank">{{integration.url}}</a>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let integration">
            <button class="btn text-danger mx-1" (click)="delete(integration)"><i class="fas fa-trash-alt"></i></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="integrationTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: integrationTableColumns;"></tr>
      </table>
    </div>
  </div>
</div>
