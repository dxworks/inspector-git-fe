<h3>{{systemDescription?.name}}</h3>
<mat-checkbox [(ngModel)]="themeLight">Light theme</mat-checkbox>

<h5>Groovy script</h5>
<div ace-editor
     [(text)]="script"
     [mode]="'groovy'"
     [theme]="themeLight ? 'iplastic': 'monokai'"
     [options]="options"
     [readOnly]="false"
     [autoUpdateContent]="true"
     class="editor"></div>
<div class="right-align-wrapper">
  <button mat-raised-button color="accent" (click)="runScript()">
    Run
  </button>
</div>

<div class="my-5">
  <button mat-raised-button [color]="!selectedFile ? 'primary' : 'accent'" (click)="selectConsole()">
    Console
  </button>
  <button mat-raised-button [color]="file == selectedFile ? 'primary' : 'accent'" *ngFor="let file of files"
          (click)="selectResult(file)">
    {{file}}
  </button>
</div>
<div ace-editor
     [(text)]="displayText"
     [mode]="'json'"
     [theme]="themeLight ? 'iplastic': 'monokai'"
     [options]="options"
     [readOnly]="true"
     [autoUpdateContent]="true"
     style="min-height: 200px; width:100%; overflow: auto;"></div>

<div class="right-align-wrapper" *ngIf="selectedFile">
  <button mat-raised-button color="accent" (click)="openResultFile()">
    Open in Desktop
  </button>
</div>
